<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Homework Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Dashboard</h1>
        <div class="dashboard-grid">
            <div class="card" id="view-club-card">
                <h2>View Club</h2>
                <p id="club-name">Not assigned</p>
            </div>
            <div class="card" onclick="window.location.href='/assignments.html'">
                <h2>Assignment Tracker</h2>
                <p>View and submit assignments.</p>
            </div>
            <div class="card">
                <h2>Your Stats</h2>
                <p>Total Points: <span id="total-points">0</span></p>
            </div>
            <div class="card" id="register-card" onclick="window.location.href='/questionnaire.html'">
                <h2>Register for Club</h2>
                <p>Not registered</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
